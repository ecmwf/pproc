parameters:
  t850:
    sources:
      fc:
        request:
          param: 130
          interpolate:
            grid: O640
            intgrid: none
            legendre-loader: shmem
            matrix-loader: file-io
      clim:
        request:
          param: 130
          interpolate:
            grid: O640
            intgrid: none
            legendre-loader: shmem
            matrix-loader: file-io
          step:
            0: 12
            12: 24
            24: 36
    accumulations:
      step:
        type: legacywindow
        windows:
        - coords: [[0], [12]]
          thresholds:
          - out_paramid: 131022
            comparison: <
            value: -8
          - out_paramid: 131025
            comparison: '>'
            value: 8
          grib_keys:
            bitsPerValue: 24
        - coords: [[0, 12, 24]]
          window_operation: mean
          include_start_step: true
          thresholds:
          - out_paramid: 131020
            comparison: <
            value: -2
          - out_paramid: 131021
            comparison: '>='
            value: 2
          grib_keys:
            bitsPerValue: 24
        std_anomaly_windows:
        - coords: [[0], [12]]
          thresholds:
          - out_paramid: 133093
            comparison: '>'
            value: 1
          - out_paramid: 133096
            comparison: <
            value: -1
            limit_type: lower
          grib_keys:
            localDefinitionNumber: 30
            bitsPerValue: 24
            edition: 2
            tablesVersion: 30
            typeOfGeneratingProcess: 5
            paramId: 0
            timeIncrement: 12
            # indicatorOfUnitForTimeIncrement: 1 ** Must be omitted when run with pytest **
            typeOfStatisticalProcessing: 10
            packingType: grid_ccsds
            scaleFactorOfUpperLimit: MISSING
            scaledValueOfUpperLimit: MISSING
