  fc:
    request:
      - class: od
        stream: enfo
        expver: '0001'
        levelist: 850
        levtype: pl
        type: cf
        domain: g
        date: 20240507
        time: 12
      - class: od
        stream: enfo
        expver: '0001'
        levelist: 850
        levtype: pl
        type: pf
        domain: g
        date: 20240507
        time: 12
        number: [1, 2, 3, 4, 5]
    type: fdb
  clim:
    request:
      - class: od
        stream: efhs
        expver: '0001'
        levelist: 850
        levtype: pl
        stream: efhs
        type: em
        date: 20240506
        domain: g
        time: 00
      - class: od
        stream: efhs
        expver: '0001'
        levelist: 850
        levtype: pl
        type: es
        date: 20240506
        domain: g
        time: 00
    type: fdb
